{{ define "footerfiles" }}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.6.1/fuse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>
<script src="{{ "js/search.js" | absURL }}"></script>
{{ end }}
{{ define "main" }}
{{- partial "header.html" . -}}

<div>
<div class="row">
    <div class="small-12">
        <div class="single-post">
            <div class="post-item">
                <section class="resume-section p-3 p-lg-5 d-flex flex-column">
                    <div class="search-wrapper" >
                        <form id="search-form" action="{{ "search" | absURL }}">
                            <label for="search_query">Enter your keywords:</label><input id="search_query" type="text" name="s"/>
                            <input type="submit" class="button main-btn-color" id="search_submit" value="Search">
                        </form>
                    </div>
                </section>
                <div id="search-results">
                </div>
            </div>
    </div>
  </div>
</div>
</div>

<!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
<script id="search-result-template" type="text/x-js-template">
    <div id="summary-${key}">
      <h4><a href="${link}">${title}</a></h4>
      <p>${snippet}</p>
      ${ isset tags }<p>Tags: ${tags}</p>${ end }
      ${ isset categories }<p>Categories: ${categories}</p>${ end }
    </div>
</script>
{{ end }}
{{- define "body_class" -}} page-blog {{- end -}}
