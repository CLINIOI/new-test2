{{ define "main" }}
<div class="row">
    <div class="small-12">
        <div class="page-404-title">
            <svg xmlns="http://www.w3.org/2000/svg" width="650" height="200" viewBox="0 0 650 200"><text fill="#474B54" fill-rule="evenodd" font-family="DINAlternate-Bold, DIN Alternate" font-size="250" font-weight="bold" transform="translate(-520 -272)"><tspan x="570" y="462">404</tspan></text></svg>
        </div>
        <h2>Oops! Page is not found </h2>
        <p>We can’t seem to find the page you’re looking for. Visit our <a href='{{"/" | relURL }}'>Home page</a>.</p>
    </div>
</div>
<script>document.addEventListener('DOMContentLoaded', function () { plausible('404', { props: { path: document.location.pathname } }); });</script>
{{ end }}
{{- define "body_class" -}} body-404 {{- end -}}
{{- define "content_class" -}} page-404 {{- end -}}
